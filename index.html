<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Мой Лендинг</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      input,
      textarea {
        padding: 10px;
        font-size: 16px;
      }
      button {
        padding: 12px;
        background: #333;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Свяжитесь с нами</h1>
      <form action="https://formsubmit.co/aleister.fly@gmail.com" method="POST">
        <input type="text" name="name" placeholder="Ваше имя" required />
        <input type="email" name="email" placeholder="Ваш email" required />
        <textarea
          name="message"
          rows="5"
          placeholder="Сообщение"
          required
        ></textarea>
        <button type="submit">Отправить</button>
      </form>
    </div>
  </body>
</html>
